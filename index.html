<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Savvy Coders Student Showcase</title>
  <link rel="stylesheet" href="css/lib/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/lib/minimal.css" type="text/css" />

  <!--put all custom styles in this stylesheet only, please!-->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <!-- page header -->
    <header>
      <h1 class="logo">Savvy Coders Student Showcase</h1>
    </header>

    <!-- splash photo and prompts -->
    <div class="row">
      <div class="col-12 text-center">
        <h2>Welcome to the Student Showcase for the June 2017 Savvy Coders Cohort</h2>
        <img class="center" src="http://imgfill.com/728x90">
        <p>Click on the student profiles below to go to our portfolio sites. Thanks for stopping by!</p>
      </div>
    </div>
    <hr>

    <!-- one row of potential students containers -->
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col-5" style="background-color:pink;">
            <img class="center" src="http://imgfill.com/125x125">
          </div>
          <div class="col-7" style="background-color:lightblue;">
            <img class="center" src="http://imgfill.com/250x125">
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="background-color:lightgreen;">
            <img class="center" src="http://imgfill.com/500x125">
          </div>
        </div>
      </div>
      <div class="col-3" style="background-color:lightyellow;">
        <img class="center" src="http://imgfill.com/200x275">
      </div>
    </div>
  </div>

  <!-- attached JavaScript (don't touch) -->
  <script type="text/javascript" src="js/site.js"></script>

</html>
